name: Deploy to Cloudflare Workers

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install Deps (immutable)
        run: pnpm install --no-frozen-lockfile

      - name: Build for Cloudflare
        run: pnpm cloudflare:deploy:ci

      - name: Create secrets file
        run: |
          cat > .secrets.json << EOF
          {
            "SPREADSHEET_ID": "${{ secrets.SPREADSHEET_ID }}",
            "GOOGLE_PROJECT_ID": "${{ secrets.GOOGLE_PROJECT_ID }}",
            "GOOGLE_PRIVATE_KEY_ID": "${{ secrets.GOOGLE_PRIVATE_KEY_ID }}",
            "GOOGLE_PRIVATE_KEY": "${{ secrets.GOOGLE_PRIVATE_KEY }}",
            "GOOGLE_CLIENT_EMAIL": "${{ secrets.GOOGLE_CLIENT_EMAIL }}",
            "GOOGLE_CLIENT_ID": "${{ secrets.GOOGLE_CLIENT_ID }}",
            "GOOGLE_AUTH_URI": "${{ secrets.GOOGLE_AUTH_URI }}",
            "GOOGLE_TOKEN_URI": "${{ secrets.GOOGLE_TOKEN_URI }}",
            "GOOGLE_AUTH_PROVIDER_X509_CERT_URL": "${{ secrets.GOOGLE_AUTH_PROVIDER_X509_CERT_URL }}",
            "GOOGLE_CLIENT_X509_CERT_URL": "${{ secrets.GOOGLE_CLIENT_X509_CERT_URL }}",
            "GOOGLE_UNIVERSE_DOMAIN": "${{ secrets.GOOGLE_UNIVERSE_DOMAIN }}"
          }
          EOF

      - name: Upload secrets to Cloudflare
        run: |
          npx wrangler secret bulk .secrets.json
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Clean up secrets file
        if: always()
        run: rm -f .secrets.json

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --name shortin-api
